<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body class="">
    
    <div class="container">
        <header>
            <img src="image/logo.png" style="width: 40px; height: 40px;">
            <div class="title">Loop<span style="color: red; justify-content: start; ">Shop</span></div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        </header>
        <div class="listProduct">

        </div>
    </div>
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            
        </div>
        <div class="cart-summary">
            <p>Total Items: <span id="totalItems">0</span></p>
            <p>Total Price: ₱<span id="totalPrice">0.00</span></p>
        </div>
        
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="buyNowModal">
        <div class="modal-content">
            <div class="modal-left">
                <img src="" alt="Product Image" id="modalProductImage">
                <p id="modalProductName" class="product-name"></p>
            </div>
            <div class="modal-right">
                <label >Your Name</label>
                <input type="text" id="customerName" required>
                <label >Enter your phone number</label>
                <input type="tel" id="customerPhone" maxlength="10" />
                <label >Your Address</label>
                <input type="text" id="customerAddress" required>
    
                <label for="modalQuantity">Quantity:</label>
                <input type="number" id="modalQuantity" value="1" min="1">
    
                <p>Price: ₱<span id="modalProductPrice">0</span></p>
                <p>Shipping Fee: ₱320.00</p>
                <p>Total Price: ₱<span id="modalTotalPrice">0.00</span></p>
    
                <button id="placeOrderButton">Place Order</button>
                <button id="closeModalButton">Close</button>
            </div>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    
</body>
</html>
